<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="another-screen-header">
      <div class="another-screen-header__column">
        <a href="./chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="another-screen-header__column">
        <h1 class="another-screen-header__title">Nicha</h1>
      </div>
      <div class="another-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat__time-stamp">
        <span>Tuesday, June 30, 2020</span>
      </div>
      <div class="chat-row">
        <div class="chat-row__column">
          <img src="./images/user.jpg" alt="" />
        </div>
        <div class="chat-row__column">
          <h6 class="chat-row__title">Nicha</h6>
          <div class="chat-row__message-info">
            <span class="chat-row__text">I miss you..</span>
            <span class="chat-row__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="chat-row chat-row--own">
        <div class="chat-row__column">
          <div class="chat-row__message-info">
            <span class="chat-row__text">I miss you..</span>
            <span class="chat-row__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Send your message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button type="button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="hide">Your screen is too big! ã… </div>
    <script
      src="https://kit.fontawesome.com/012b6cbaec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
