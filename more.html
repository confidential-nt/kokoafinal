<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span> <i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="./settings.html"> <i class="fas fa-cog fa-lg"></i></a>
          <div class="min-badge"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./images/user.jpg"
            alt=""
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <strong class="user-component__name">Nicha</strong>
            <p class="user-component__status">
              +1 787-493-4219 <i class="fas fa-info-circle"></i>
            </p>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <ul class="icons-list">
        <li class="icons-list__icon">
          <a href="#" class="icons-list__icon-link">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
          </a>
        </li>
        <li class="icons-list__icon">
          <a href="#" class="icons-list__icon-link">
            <i class="far fa-smile-wink"></i>
            <span>Emoticons</span>
          </a>
        </li>
        <li class="icons-list__icon">
          <a href="#" class="icons-list__icon-link">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
          </a>
        </li>
        <li class="icons-list__icon">
          <a href="#" class="icons-list__icon-link">
            <i class="fas fa-network-wired"></i>
            <span>Account</span>
          </a>
        </li>
      </ul>

      <div class="more-suggestions">
        <h5 class="more-suggestions__title">Suggestions</h5>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon__title">Kokoa story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon__title">Kokoa story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a href="./friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="./chats.html">
            <i class="far fa-comment fa-2x"></i>
            <div class="nav-bar__chat-alarm badge">1</div>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="./find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-bar__btn">
          <a href="./more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav-bar__more-alarm min-badge"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div class="hide">Your screen is too big! ã… </div>
    <script
      src="https://kit.fontawesome.com/012b6cbaec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
