<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KOKOA TALK | Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="login-screen">
      <header class="login-header">
        <h1 class="login-header__title">Welcome to KokoaTalk</h1>
        <p class="login-header__text">
          If you have a Kokoa Account,<br />
          log in with your email or phone number
        </p>
      </header>

      <form action="./friends.html" method="GET" class="login-form">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
          required
        />
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />

        <a href="#" class="login-form__link">Find kakao Account or Password</a>
      </form>
    </main>

    <div class="hide">Your screen is too big! ã… </div>

    <script
      src="https://kit.fontawesome.com/012b6cbaec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
